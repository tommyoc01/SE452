<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/admin-header :: common-header">
    </head>
    <body>
<div th:replace="fragments/admin-header :: header"></div>

<div class="admin-patient-upcoming-appointment-details-view">
    <div>
        <h1>Upcoming Appointment</h1>
    </div>

    <div>
        <a type="button" class="btn btn-secondary" th:href="@{/admin-patient-upcoming-appointments(patientId=${patient.getPatientId()})}">Back to Appointment List</a>
    </div>

    <div class="admin-patientInfo-table">
        <table class="table table-striped table-bordered" style="text-align:left">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                </tr>
            </thead>

            <tr>
                <td span th:text="${patient.getPatientId()}"></td>
                <td th:text="${patient.getPatientFirstName().concat(' ' + patient.getPatientLastName())}"></td>
                <td span th:text="${patient.getPatientDOB().toString().substring(0,10)}"></td>
                <td span th:text="${patient.getPatientGender()}"></td>
            </tr>
        </table>

        <table class="table table-striped table-bordered" style="text-align:left">
            <thead>
                <tr>
                    <th colspan="2">Appointment Details</th>
                </tr>
            </thead>

            <tbody>

            <tr>
                <td>Appointment ID</td>
                <td span th:text="${appointment.getAppointmentId()}"></td>
            </tr>

            <tr>
                <td>Date:</td>
                <td span th:text="${appointment.getAppointmentDate()}"></td>
            </tr>

            <tr>
                <td>Doctor:</td>
                <td> <span>Dr. </span> <span th:text="${doctor.getDoctorLastName()}"></span></td>
            </tr>

            <tr>
                <td>Location:</td>
                <td>
                    <span th:text="${appointment.getLocation().getLocationName()}"></span><span>, </span>
                    <span th:text="${appointment.getLocation().getAddress()}"></span><span>, </span>
                    <span th:text="${appointment.getLocation().getCity()}"></span><span>, </span>
                    <span th:text="${appointment.getLocation().getState()}"></span><span>, </span>
                    <span th:text="${appointment.getLocation().getZipcode()}"></span>
                </td>
            </tr>
            </tbody>

        </table>

        <table class="table table-striped table-bordered" style="text-align:left">
            <thead>
                <tr>
                    <th>Appointment Notes:</th>
                </tr>
            </thead>

            <tr>
                <td>Some Notes from Doctor...</td>
            </tr>
        </table>
    </div>

</div>

<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>

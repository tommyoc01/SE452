<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin-header :: common-header"> </head>
<div th:replace="fragments/admin-header :: header"></div>

<div class="admin-patientInfo-view">
    <div>
        <h1>Patient Information</h1>
    </div>

    <script>
        function back() {
            var adminId = sessionStorage.getItem('adminId')
            location.href='admin-patients?adminId=' + adminId
        }
    </script>

    <div>
        <button type="button" class="btn btn-secondary" onclick="back()">Back to Patient List</button>
    </div>

    <div class="admin-patientInfo-table">
        <form th:action="@{/admin-new-patientInfo-save(adminId=${admin.getAdminId()})}" th:object="${patientInfo}" method="post">
        <table class="table table-striped table-bordered" style="text-align:left">
            <thead>
                <tr>
                    <th>New Patient</th>
                    <th><button type="submit"  class="btn btn-success">Save</button></th>
                </tr>
            </thead>

            <tr>
                <td>First Name: <input type="text" name="patientFirstName" th:field="*{patientFirstName}" required> </td>
                <td>Last Name: <input type="text" name="patientLastName" th:field="*{patientLastName}" required> </td>
            </tr>

            <tr>
                <td>DOB: <input type="date" name="patientDOB" th:field="*{patientDOB}" required> </td>
                <td>Gender: <input type="text" name="patientGender" th:field="*{patientGender}" required> </td>
            </tr>

            <tr>
                <td colspan="2"><b>Contact Information:</b></td>
            </tr>

            <tr>
                <td>Email: <input type="email" name="email" th:field="*{email}" required> </td>
                <td>Phone: <input type="text" name="phonenumber" th:field="*{phonenumber}" required> </td>
            </tr>

            <tr>
                <td>Address: <input type="text" name="address" th:field="*{address}" required> </td>
                <td>City: <input type="text" name="city" th:field="*{city}" required> </td>
            </tr>

            <tr>
                <td>State: <input type="text" name="state" th:field="*{state}" required> </td>
                <td>Zipcode: <input type="number" name="zipcode" th:field="*{zipcode}" required> </td>
            </tr>
        </table>
        </form>
    </div>
</div>




<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>

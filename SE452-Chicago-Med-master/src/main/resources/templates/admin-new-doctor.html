<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin-header :: common-header"> </head>
<div th:replace="fragments/admin-header :: header"></div>

<div class="admin-patientInfo-view">
    <div>
        <h1>Doctor Information</h1>
    </div>

    <script>
        function back() {
            var adminId = sessionStorage.getItem('adminId')
            location.href='admin-patients?adminId=' + adminId
        }
    </script>

    <div>
        <button type="button" class="btn btn-secondary" onclick="back()">Back to Patient List</button>
    </div>

    <div class="admin-patientInfo-table">
        <form th:action="@{/admin-new-doctorInfo-save(adminId=${admin.getAdminId()})}" th:object="${doctorInfo}" method="post">
            <table class="table table-striped table-bordered" style="text-align:left">
                <thead>
                <tr>
                    <th>New Doctor</th>
                    <th><button type="submit"  class="btn btn-success">Save</button></th>
                </tr>
                </thead>

                <tr>
                    <td>First Name: <input type="text" name="doctorFirstName" th:field="*{doctorFirstName}" required> </td>
                    <td>Last Name: <input type="text" name="doctorLastName" th:field="*{doctorLastName}" required> </td>
                </tr>

                <tr>
                    <td colspan="2"><b>Contact Information:</b></td>
                </tr>

                <tr>
                    <td>Email: <input type="email" name="doctorEmail" th:field="*{doctorEmail}" required> </td>
                    <td>Phone: <input type="text" name="doctorPhone" th:field="*{doctorPhone}" required> </td>
                </tr>

            </table>
        </form>
    </div>
</div>




<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/admin-header :: common-header">
    </head>
    <body>
<div th:replace="fragments/admin-header :: header"></div>

<div class="admin-patient-billing-info-view">
    <div>
        <h1>Billing Information for Appointment</h1>
    </div>

    <div>
        <a href="/admin-patient-appointments-history"> <- Back to Patient's Appointment History</a>
    </div>

    <div class="admin-patientInfo-table">
        <table class="table table-striped table-bordered" style="text-align:left">
            <thead>
                <tr>
                    <th colspan="4">Billing Information</th>
                </tr>
            </thead>


            <tr th:each="appointment:${appointment}">
                <td>Appointment ID:</td>
                <td th:text="${appointment.getAppointmentId()}"</td>
                <td>Patient ID:</td>
                <td th:text="${getpatient.getPatientId()}"</td>
            </tr>

            <tr>
                <td>Billing ID:</td>
                <td colspan="3" th:text="${getpatient.getPatientId()}" </td>
            </tr>

            <tr>
                <td>Billing Amount:</td>
                <td th:text="${billing.getBillAmount()}"</td>
                <td>Paid Amount:</td>
                <td th:text = "${billing.getPaidAmount()}"</td>
            </tr>

            <tr>
                <td>Billing Balance:</td>
                <td colspan="3" th:text="${billing.getBillBalance()}" </td>
            </tr>
        </table>
    </div>
</div>

<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>

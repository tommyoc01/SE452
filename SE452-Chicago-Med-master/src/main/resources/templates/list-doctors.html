<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/patient-header :: common-header">
</head>
<body>
    <div th:replace="fragments/patient-header :: header"></div>


    <div class="content">
        <div id="doctor-patient-view-label">
            <h1>See all doctors</h1>
        </div>
        <div class="doctor-table">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Doctor Last Name</th>
                        <th>Doctor First Name</th>
                        <th>Doctor Id</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${docs.empty}">
                        <td colspan="2"> No Appointments Available </td>
                    </tr>
                    <tr th:each="doc : ${docs}">
                        <td span th:text="${doc.doctorLastName}"></td>
                        <td span th:text="${doc.doctorFirstName}"></td>
<!--                        <td span th:text="${doc.doctorId}"></td>-->
                        <td><a th:href="@{/doctor-view(patientId=${patient.patientId},doctorId=${doc.doctorId})}">View Doctor Details</a></td>

                    </tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/doctor-header :: common-header">
    </head>
<body>

<div th:replace="fragments/doctor-header :: header"></div>

<div>

    <div>
        <h1>Editing weekly schedule for Dr. <span th:text="${doctor.getDoctorLastName()}"></span></h1>

    </div>
    <form action="#" th:action="@{/doctor-schedule}" th:object="${docSchedule}" method="post">

            <input type="text" class="form-control" th:field="${docSchedule.doctorId}" placeholder="id" hidden="true"/>
        <div class="doctor-schedule-table">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr>
                        <td span th:text="${docSchedule.schedule.monday.day}"></td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.monday.startTime}"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.monday.endTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td span th:text="${docSchedule.schedule.tuesday.day}"></td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.tuesday.startTime}"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.tuesday.endTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td span th:text="${docSchedule.schedule.wednesday.day}"></td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.wednesday.startTime}"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.wednesday.endTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td span th:text="${docSchedule.schedule.thursday.day}"></td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.thursday.startTime}"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.thursday.endTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td span th:text="${docSchedule.schedule.friday.day}"></td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.friday.startTime}"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="${docSchedule.schedule.friday.endTime}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <button type="submit"  class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script>
    var days = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday"
    ];
    var startHours = "                <select>\n" +
        "                            <option selected=\"selected\" value=\"8\">8am</option>\n" +
        "                            <option value=\"9\">9am</option>\n" +
        "                            <option value=\"10\">10am</option>\n" +
        "                            <option value=\"11\">11am</option>\n" +
        "                            <option value=\"12\">12pm</option>\n" +
        "                            <option value=\"13\">1pm</option>\n" +
        "                            <option value=\"14\">2pm</option>\n" +
        "                            <option value=\"15\">3pm</option>\n" +
        "                            <option value=\"16\">4pm</option>\n" +
        "                            <option value=\"17\">5pm</option>\n" +
        "<hr>" +
        "                            <option value=\"0\">OFF</option>\n" +
        "                        </select>";
    var endHours = "                <select>\n" +
        "                            <option value=\"8\">8am</option>\n" +
        "                            <option value=\"9\">9am</option>\n" +
        "                            <option value=\"10\">10am</option>\n" +
        "                            <option value=\"11\">11am</option>\n" +
        "                            <option value=\"12\">12pm</option>\n" +
        "                            <option value=\"13\">1pm</option>\n" +
        "                            <option value=\"14\">2pm</option>\n" +
        "                            <option value=\"15\">3pm</option>\n" +
        "                            <option value=\"16\">4pm</option>\n" +
        "                            <option selected=\"selected\" value=\"17\">5pm</option>\n" +
        "<hr>" +
        "                            <option value=\"0\">OFF</option>\n" +
        "                        </select>";


    var table = "";
    days.forEach(day => {
        table += "             <tr>\n" +
            "                    <td>" + day + "</td>\n" +
            "                    <td>" + startHours + "</td>\n" +
            "                    <td>" + endHours + "</td>\n"
        "                </tr>"
    })


    // document.getElementById("tableBody").innerHTML = table;

</script>

<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>

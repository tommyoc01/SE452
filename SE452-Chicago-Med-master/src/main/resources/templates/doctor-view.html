<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">-->

    <head th:replace="fragments/patient-header :: common-header">
    </head>

<body>
<div th:replace="fragments/patient-header :: header"></div>
<div class="top">
    <div class="pic_review">
<!--        <img src="images/placeholder.jpg" height="270" width="300"/>-->
        <div id="score">
            <h1 style="display: inline; padding: 20px"><span th:text="${doctor.doctorFirstName}"></span> <span th:text=" ${doctor.doctorLastName}"></span></h1>
        </div>
    </div>
    <br>
<div id="Specialization" th:each="spec : ${specialization}">
    <h4>Doctor Specialization:</h4>
    <p><span th:text="${spec.doctor_Specialization}"></span></p>
</div>
    <div class="contactInfo" th:each="cont : ${contact}">
        <h4>Doctor email: </h4>
        <p><span th:text="${cont.doctoremail}"></span></p>
        <br>
        <h4>Doctor Phone Number: </h4>
        <p><span th:text="${cont.doctorphonenumber}"></span></p>
    </div>


</div>

<div class="reviews">
    <div id="reviewText">
        <h4 >Reviews: </h4>
        <h4 style="text-align: right"><a th:href="@{/review-page(patientId=${patient.patientId},doctorId=${doctor.doctorId})}">Leave a Review</a> </h4>
    </div>


    <div id="box">
        <table class="table table-striped table-bordered">
            <tbody>
                <td span th:text="${reviews.DoctorReview}"></td>
            </tbody>
        </table>


    </div>


</div>

</body>
</html>
